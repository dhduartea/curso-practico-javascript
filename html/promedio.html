<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylePromedio.css">
    <title>Promedio</title>
</head>
<body>
    <header>
        <h1>Promedio</h1>
    </header>
    <main class="main-container">
        <section class="average-calculator">
            <p>Aquí te ayudaremos a calcular el promedio de cuántos números quieras</p>
            <form action="" id="averageForm" class="average-form">
                <label for="cantidadNumeros">
                    Ingrese de cuántos números queire calcular el promedio
                    <input type="number" name="cantidadNumeros" id="cantidadNumeros" min="0">
                </label>
            </form>
        </section>
    </main>
    <script src="../js/promedio.js"></script>
</body>
</html>
