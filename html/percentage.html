<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylePercentage.css">
    <script src="https://kit.fontawesome.com/c764c0ee10.js" crossorigin="anonymous"></script>
    <title>Percentage</title>
</head>

<body>
    
    <header>
        <h1>Descuentos</h1>
        <a href="../index.html" aria-label="Home"><i class="fa-solid fa-house"></i></a>
    </header>
    <main class="main-container">
        <section class="discount-calculator">
            <i class="fa-solid fa-tags"></i>
            <h3 class="discount-calculator--title">¿Cuánto sería mi descuento?</h3>
            <form action="" id="totalDiscount" class="discount-calculator--form">
                <label for="totalPrice">
                    Ingrese el precio
                </label>
                <input type="number" id="totalPrice" name="totalPrice" placeholder="Ej: 60" >
                <label for="percentageDiscount">
                    Ingrese el porcentaje de descuento (sin el %)
                </label>
                <input type="number" id="percentageDiscount" name="percentageDiscount" placeholder="Ej: 20" min="0" max="100">
                <label for="coupons">
                    ¡Dale click a buscar!<br> 
                    Puede que tengamos un cupón para ti... &#x1F61C
                </label>
                <button type="button" onclick="buscarCupon()" id="buscarButton">Buscar Cupón</button>
                <select class="coupons__input" name="coupons" id="coupons">
                    <option value="none">Ninguno</option>
                </select>
                <button type="button" onclick="calcularDescuento()" form="totalDiscount">Calcular el descuento</button>
                <p class="output-text" id="outputDiscount"></p>
            </form>
        </section>
    </main>
    <script src="../js/percentage.js"></script>
</body>

</html>
